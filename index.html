<! DOCTYPE html>
<html>
<head>
    <title>Column to CSV Converter</title>
    <style>
        body { font-family: Arial,sans-serif; margin:16px; background: #fafbfc;}
        h2 { font-size: 20px; margin-bottom: 8px;}
        p { margin: 0 0 8px 0; font-size:13px;}
        textarea { width: 100%; height:72px; font-size:13px; margin-bottom:6px; padding:4px; }
        .button-group { display:flex; gap:6px; margin-bottom:8px;}
        button { padding: 3px 14px; font-size:12px; border-radius:4px; border:1px solid #bbb; background: #fff; cursor:pointer;}
        .counter { font-size:12px; color:#046E38; margin-bottom:7px; }
        .output { background: #f7f7f7; border: 1px solid #ddd; padding: 5px 7px 10px 7px; margin-bottom:8px; position:relative;}
        label { font-size:12px; font-weight:bold;}
        .copy-btn { position:absolute; top:5px; right:7px; padding:2px 8px; font-size:11px;}
        .output-area { min-height:22px; font-size:12px; margin-top:3px; }
    </style>
</head>
<body>
    <h2>Column to CSV Converter</h2>
    <p>Paste column data below (one per line):</p>
    <textarea id="columnInput" placeholder="Paste here..." oninput="updateCounter()"></textarea>
    <div class="button-group">
        <button onclick="convertToCSV()">Convert</button>
        <button onclick="clearAll()">Clear</button>
        <span class="counter">Count: <span id="counterValue">0</span></span>
    </div>
    <div class="output">
        <label>Comma Separated Value (CSV):</label>
        <button class="copy-btn" onclick="copyToClipboard('csvOutput')">Copy</button>
        <div class="output-area" id="csvOutput"></div>
    </div>
    <div class="output">
        <label>Single Quote Comma Separated Value(CSV):</label>
        <button class="copy-btn" onclick="copyToClipboard('csvSingleQuoteOutput')">Copy</button>
        <div class="output-area" id="csvSingleQuoteOutput"></div>
    </div>
    <script>
        
        function getLines() {
            const input = document.getElementById('columnInput').value;
            return input.split('\n').map(line => line.trim()).filter(line => line !== '');
        }
        function convertToCSV() {
            const lines = getLines();
            document.getElementById('csvOutput').innerText = lines.join(',');
            document.getElementById('csvSingleQuoteOutput').innerText = lines.map(val => `'${val}'`).join(',');
            document.getElementById('counterValue').innerText = lines.length;
        }
        function updateCounter() {
            const lines = getLines();
            document.getElementById('counterValue').innerText = lines.length;
        }
        function clearAll() {
            document.getElementById('columnInput').value = '';
            document.getElementById('csvOutput').innerText = '';
            document.getElementById('csvSingleQuoteOutput').innerText = '';
            document.getElementById('counterValue').innerText = '0';
        }
        function copyToClipboard(elementId) {
            const text = document.getElementById(elementId).innerText;
            if (!text) return;
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.querySelector(`[onclick="copyToClipboard('${elementId}')"]`);
                const oldText = btn.innerText;
                btn.innerText = 'Copied!';
                setTimeout(() => { btn.innerText = 'Copy'; }, 900);
            });
        }
    </script>
</body>
</html>
